{% extends 'base.html' %}
{% block content %}
  <h2>Add New Service Location</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
          <p class="help">{{ field.help_text }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Save Location</button>
  </form>
{% endblock %}
