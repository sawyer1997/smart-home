{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'customer/css/signup_page.css' %}">
{% endblock styles %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="text-center">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First name *</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First name" required>
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last name *</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last name" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username *</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Password confirmation *</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm Password" required>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'customer:login' %}">Login here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock content %}
